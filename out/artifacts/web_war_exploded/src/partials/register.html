<div class="register">
    <div class="container-fluid">
        <form class="form-horizontal" name="myForm">
            <div class="form-group" ng-class="{'has-error': myForm.userName.$invalid}">
                <label for="inputName3" class="col-sm-3 control-label">Имя</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName3" name="userName" ng-model="userInfo.userName" placeholder="Иванов Иван" required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.mail.$invalid}">
                <label for="inputEmail3" class="col-sm-3 control-label">Почта</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" name="mail" ng-model="userInfo.mail" placeholder="user@email.ru" required>
                    <div class="text-danger clearfix" ng-show="userInfo.mailRegistered">Пользователь с таким почтовым адресом уже зарегистрирован!</div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.password.$invalid}">
                <label for="inputPassword3" class="col-sm-3 control-label">Пароль</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="userInfo.password" placeholder="********" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="controls clearfix">
                        <button type="submit" class="control-element btn btn-default" ng-click="register()" ng-disabled="myForm.$invalid || userInfo.loading">Зарегистроваться</button>
                        <a href="#/login" class="control-element btn btn-default" ng-disabled="userInfo.loading">Отмена</a>
                        <div class="control-element" ng-show="userInfo.loading" ng-disabled="userInfo.loading">
                            <i class="fa fa-cog fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="text-danger clearfix" ng-show="userInfo.error">Что-то пошло не так. Попробуйте повторить позже!</div>
                </div>
            </div>
        </form>
    </div>
</div>
