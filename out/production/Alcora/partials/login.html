<div class="edit-jumb">
    <div class="container-fluid">
        <form class="form-horizontal" name="myForm">
            <div class="form-group" ng-class="{'has-error': myForm.mail.$invalid}">
                <label for="inputEmail3" class="col-sm-3 control-label">Почта</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" name="mail" ng-model="auth.mail" placeholder="user@email.ru" required>
                    <div class="text-danger clearfix" ng-show="auth.notRegistered">Такой пользователь не зарегистрирован!.</div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.password.$invalid}">
                <label for="inputPassword3" class="col-sm-3 control-label">Пароль</label>
                <div class="col-sm-8 ">
                    <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="auth.password" placeholder="********" required>
                    <div class="text-danger clearfix" ng-show="auth.wrongPass">Неверный пароль!</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="controls clearfix">
                        <button type="submit" class="control-element btn btn-default" ng-click="login()" ng-disabled="myForm.$invalid || auth.loading">Войти</button>
                        <a href="#/register" class="control-element btn btn-primary" ng-disabled="auth.loading">Зарегистрироваться</a>
                        <div class="control-element" ng-show="auth.loading" ng-disabled="auth.loading">
                            <i class="fa fa-cog fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="text-danger clearfix" ng-show="auth.error">Что-то пошло не так. Попробуйте повторить позже!</div>
                </div>
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="text-danger clearfix" ng-show="auth.notActivated">Активируйте аккаунт!</div>
                </div>
            </div>
        </form>
    </div>
</div>
